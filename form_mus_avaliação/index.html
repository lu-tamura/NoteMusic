<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Avaliação de música</h1>
        <form action="processar-dados.php" method="post">
            <label for="nome">Usuário:</label>
            <input type="text" name="nome" placeholder="Digite seu usuário" required>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="exemplo@provedor.com" required>

            <label for="mensagem">Avaliação:</label>
            <textarea name="mensagem" rows="5" placeholder="Digite sua avaliação" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
